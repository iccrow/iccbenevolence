<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="../public-assets/images/favicon.png">
<style>
body, html {
    margin: 0px;
    height: 100%;
}

.parallax {
  /* Full height */
  height: 100%; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
  .wtc-start {
  	border: 2px;
    border-color: #694977;
    background-image: url('https://raw.githubusercontent.com/iccrow/iccbenevolence/main/public-assets/images/luxurywatchblackbackground.png');
    background-color: #694977;
    background-blend-mode: multiply;
  }
  
  .wtc-suit {
  	height: 100%;
      border: 2px;
    border-color: #694977;
    background-image: url('https://raw.githubusercontent.com/iccrow/iccbenevolence/main/public-assets/images/suitedmanwearingluxurywatch.png');
  }

  .wtc-info {
    border: 2px;
    border-color: #694977;
    background-image: url('https://raw.githubusercontent.com/iccrow/iccbenevolence/main/public-assets/images/sketchedwatchcolorized.png');
  }

  .content-box {
    background-color: #69497700;
    border-radius: 10px;
    margin: 5%;
    min-height: 50%;
    width: 30%;
  }
  .content-box > img {
    width: 100%; 
    height:20rem; 
    object-fit: cover;
    opacity: 50%;
  }
  .content-box > p {
    font-size: 3rem; 
    color: #b27cc9;
  }

.cinematic-text {
    color: white;
    text-align: center;
    font-size: 4rem;
    /* font-family: "Times New Roman", Times, serif; */
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    display: flex;
  	justify-content: center;
  	align-items: center;
    color: #553c5f;
}
/* Turn off parallax scrolling for all tablets and phones. Increase/decrease the pixels if needed */
@media only screen and (max-device-width: 1366px) {
  .parallax {
    background-attachment: scroll;
  }
  }
</style>
</head>
<body>

<div class="parallax wtc-start cinematic-text">
<img src="../public-assets/images/logo.png" style="height: 40%;">
</div>

<div class="wtc-suit cinematic-text">
TIMEPIECES THAT COMPLETE YOUR FASHION
</div>

<div class="parallax wtc-info cinematic-text">

    <div class="content-box"><p>BUILT TO LAST<br><br><br><br><br>LIFETIME WARRANTY</p><!--<img src="../public-assets/images/time.webp"></--></div>

</div>

</body>
</html>
