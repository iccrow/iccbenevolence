<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/iccrow/iccbenevolence/main/public-assets/images/favicon.png">
<style>
body, html {
    margin: 0px;
    height: 100%;
    background-color: black;
    user-select: none;
}

.parallax {
  /* Full height */
  height: 100%; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
  .wtc-start {
  	border: 2px;
    border-color: #694977;
    background-image: url('https://raw.githubusercontent.com/iccrow/iccbenevolence/main/public-assets/images/luxurywatchblackbackground.png');
    background-color: #694977;
    background-blend-mode: multiply;
  }
  


  .wtc-tailor {

      border: 2px;
    border-color: #694977;
    background-image: url('https://raw.githubusercontent.com/iccrow/iccbenevolence/main/public-assets/images/measuringwrist.png');
  }

  .wtc-suit {
    height: 100%;
      border: 2px;
    border-color: #694977;
    background-image: url('https://raw.githubusercontent.com/iccrow/iccbenevolence/main/public-assets/images/suitedmanwearingluxurywatch.png');
  }

  .wtc-info {
    border: 2px;
    height: 100%;
    border-color: #694977;
    background-image: url('https://raw.githubusercontent.com/iccrow/iccbenevolence/main/public-assets/images/loopingclock.gif');
    background-repeat: no-repeat;
    background-position: center;
    background-color: black;
  }

  .wtc-sketch {
    border: 2px;

    border-color: #694977;
    background-image: url('https://raw.githubusercontent.com/iccrow/iccbenevolence/main/public-assets/images/sketchedwatchtransparent.png');
  }

  .wtc-usa {
    border: 2px;
    height: 100%;
    border-color: #694977;
    background-image: url('https://raw.githubusercontent.com/iccrow/iccbenevolence/main/public-assets/images/usaflag.png');
  }

  .content-box {
    background-color: #69497700;
    border-radius: 10px;
    margin: 5%;
    min-height: 50%;
    width: 30%;
  }
  .content-box > img {
    width: 100%; 
    height:20rem; 
    object-fit: cover;
    opacity: 50%;
  }
  .content-box > p {
    font-size: 3rem; 
    color: #b27cc9;
  }

.cinematic-text {

    text-align: center;
    font-size: 4rem;
    /* font-family: "Times New Roman", Times, serif; */
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    display: flex;
  	justify-content: center;
  	align-items: center;
    color: #b27cc9;
}
.wtc-side {
    color: #b27cc9;
  	border: 2px;
    border-color: #694977;
    background-image: url('https://raw.githubusercontent.com/iccrow/iccbenevolence/main/public-assets/images/watchside.png');
    background-color: #b27cc9;
    background-blend-mode: multiply;
  }

  .shop-button {
    color:#b27cc9;
    background-color: #69497788;
    border: 0px;
    border-radius: 20px;
    font-size: 2rem;
    width: 100%;
    height: 10%;
    padding: 5%;
    transition: 1s;
    position: relative;
  }

  .shop-button:hover {
    background-color: #694977;
    transform: scale(1.025);
  }

  .shop-button:active {
    color: #b27cc922;
    background-color: #69497755;
    transform: scale(0.99);
  }

/* Turn off parallax scrolling for all tablets and phones. Increase/decrease the pixels if needed */
@media only screen and (max-device-width: 1366px) {
  .parallax {
    background-attachment: scroll;
  }
  }
</style>
</head>
<body>

<div class="parallax wtc-start cinematic-text">
<img src="https://raw.githubusercontent.com/iccrow/iccbenevolence/main/public-assets/images/logo.png" style="height: 40%;">
</div>

<div class="wtc-suit cinematic-text">
  TIMEPIECES THAT COMPLETE YOUR FASHION
  </div>

  <div class="parallax wtc-tailor cinematic-text">
    TAILORED TO YOU
  </div>

<div class="parallax wtc-side cinematic-text">
BUILT WITH SPACE GRADE TITANIUM
</div>

<div class="wtc-info cinematic-text">

    <!-- <div class="content-box"><p>DESIGNED BY NASA ENGINEERS</p><img src="https://raw.githubusercontent.com/iccrow/iccbenevolence/main/public-assets/images/rocketlaunch.jpg"></div> -->
    <div class="content-box"><p>ENGINEERED TO LAST</p><br><br><br><br><button class="shop-button">SHOP NOW</button><!--<img src="https://raw.githubusercontent.com/iccrow/iccbenevolence/main/public-assets/images/time.webp"></-->
  </div>
    <!-- <div class="content-box"><p>STYLED TO PERFECTION</p><img src="https://raw.githubusercontent.com/iccrow/iccbenevolence/main/public-assets/images/measuringwrist.jpg"></div> -->
</div>

</body>
</html>
